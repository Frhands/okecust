<md-toolbar>
  <div class="md-toolbar-tools">
    <h3 class="md-padding">{{name}}</h3>
    <span flex></span>
    <md-button ng-click="logout()">登出</md-button>
  </div>
</md-toolbar>
<md-content>
  <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
    <md-nav-item ng-repeat='it in items' md-nav-sref={{it.sref}} name={{it.content}}>{{it.content}}</md-nav-item>
  </md-nav-bar>
</md-content>
<div ui-view style="height:500px; overflow: auto;"></div>
