
  <md-content class="md-padding"  ng-repeat="question in questions ">
    <div >
      <md-card flex="auto" md-theme="default" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{question.name}}</span>
            <div ng-repeat="extra in question.extras">
              {{extra}}
            </div>
          </md-card-title-text>
        </md-card-title>
      </md-card>
    </div>
  </md-content>
