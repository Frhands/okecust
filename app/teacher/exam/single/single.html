<form name="userForm">
<md-content flex="initial">
  <md-switch class="md-primary" md-no-ink aria-label="{{questionType[questionInstance.type]}}" ng-model="type" ng-click="switchType()" layout-align="center center" title="切换题目类型" 	>
    {{"当前题目类型："+questionType[questionInstance.type]}}
  </md-switch>
</md-content>
  <div layout="column">
<md-content flex="grow" layout-padding layout-align="center none"   layout="column">


  <md-input-container  >
    <label>题目</label>
    <textarea  required ng-model="questionInstance.name" rows="5" md-select-on-focus></textarea>
  </md-input-container>
</md-content>
  <md-list layout-padding  class="md-block" layout="column" >
<md-list-item  layout="row" ng-repeat="x in contents track by $index" layout-align="center center">
<md-checkbox aria-label="check" ng-model="x.answer" ng-disabled="!type" layout-align="center center" title="设为正确答案">
</md-checkbox>
  <md-input-container   flex >
    <input ng-model="x.extras">
  </md-input-container>
  <md-icon class="material-icons md-secondary" style="display: inline;" ng-click="btnRemoveContent($index)" title="删除这一栏">
    delete
  </md-icon>
</md-list-item>
  </md-list>

    <md-button class="md-fab" id="fab" title="添加一栏" ng-click="btnNewContent()">
      <md-icon class="material-icons">add</md-icon>
    </md-button>
  </div>
  <md-content layout="column" layout-align="center center">
    <md-button class="md-raised md-primary" ng-click="submit()">
      确认提交
    </md-button>
  </md-content>
  </form >
