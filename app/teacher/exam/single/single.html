<form name="userForm" layout-padding>
    <md-content flex="initial" layout="row" layout-align="center center">
        <span>填空题</span>
        <md-switch class="md-primary" md-no-ink aria-label="{{questionType[questionInstance.type]}}" ng-model="type"
                   ng-click="switchType()" layout-align="center center" title="切换题目类型">
        </md-switch>
        <span>选择题</span>
    </md-content>
    <div layout="column">
        <md-content flex="grow" layout-padding layout-align="center none" layout="column">


            <md-input-container>
                <label>题目</label>
                <textarea required ng-model="questionInstance.name"  md-select-on-focus></textarea>
            </md-input-container>
        </md-content>
        <md-content layout-padding class="md-block" layout="column">
            <div layout="row" ng-repeat="x in contents track by $index" layout-align="center center">
                <md-checkbox aria-label="check" ng-model="x.answer" ng-disabled="!type" ng-hide="showCheckbox" layout-align="center center"
                             title="设为正确答案">
                </md-checkbox>
                <md-input-container flex>
                    <label ng-hide="!type">{{String.fromCharCode('A'.charCodeAt(0)+$index)+"."}}</label>
                    <input ng-model="x.extras">
                </md-input-container>
                <md-icon class="material-icons md-secondary" style="display: inline;"
                         ng-click="btnRemoveContent($index)" title="删除这一栏">
                    delete
                </md-icon>
            </div>
        </md-content>

        <md-button class="md-fab" id="fab" title="添加一栏" ng-click="btnNewContent()">
            <md-icon class="material-icons">add</md-icon>
        </md-button>
    </div>
    <md-content layout="row" layout-xs="column" layout-align="center center">
        <md-button ng-hide="!type" class="md-raised md-secondary" ng-click="chooseCorrect()">
            选择正确答案
        </md-button>
        <md-button class="md-raised md-primary" ng-click="submit()">
            确认提交
        </md-button>
    </md-content>
</form>
