<md-content  layout-padding>
  <md-content style="padding-top: 3em;">
    <br>
    <md-input-container class="md-block"
    <label>课程名称</label>
    <input disabled required ng-model="course.name">
    </md-input-container>

    <div layout="row" layout-xs="column">
      <md-input-container class="md-block" flex="auto">
        <label>联系电话</label>
        <input disabled ng-model="course.tel">
      </md-input-container>
      <md-input-container class="md-block" flex="auto">
        <label>邮件地址</label>
        <input disabled ng-model="course.email">
      </md-input-container>
    </div>
    <md-input-container class="md-block" ng-show="false">
      <label>学生人数（不可用）</label>
      <input ng-model="course.students" disabled>
    </md-input-container>

    <md-input-container class="md-block" >
      <label>课程描述</label>
      <textarea disabled style="" ng-model="course.description" rows="5" md-select-on-focus></textarea>
    </md-input-container>



  </md-content>
  <md-content layout="column" layout-align="center center">
    <md-button ng-disabled="true" class="md-raised md-primary" >查看模式，不可修改</md-button>
  </md-content>
</md-content>
