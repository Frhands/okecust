<md-list layout="column">
    <md-list-item class="md-3-line" ng-click="selectQuiz(item)" ng-repeat="item in QAitems" >
        <div layout-xs = "column" layout="row" flex>
        <div flex >
        <span ng-class="{'md-offset': true}" class="md-title">{{item.name}}</span>
        </div>
        <div flex layout="row" layout-align="end end">
        <md-button ng-click="btnQuiz(item)" >
            <md-icon class="material-icons">edit</md-icon>
            <span>编辑</span>
        </md-button>
        <md-button ng-click="btnRemoveQuiz(item)">
            <md-icon class="material-icons">delete</md-icon>
            <span>删除</span>
        </md-button>
        </div></div>
    </md-list-item>
</md-list>


<md-button ng-disabled="!showFab" class="md-fab" ng-click="btnQuiz(null)" id="fab" title="新增小测验">
    <md-icon class="material-icons">add</md-icon>
</md-button>
