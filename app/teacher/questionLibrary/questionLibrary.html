<md-content>
  <!--TODO remove the spaces-->
  <br/>
  <br/>
  <br/>
  <div>
    <md-list>
      <div ng-repeat="questionLibrary in questionLibraries">
        <md-list-item layout="column" ng-click="btnViewQuestionLibrary(questionLibrary)"
                      ui-sref="teacher.questionLibraryDetail">
          <div>
            <span style="font-size: 18px;color: #333;font-weight: bold;margin: 15px;">{{questionLibrary.name}}</span>
            <span style="font-size: 12px;color: #666;margin: 10px;">{{questionLibrary.desc}}</span>
            <span style="color: #888;font-size: 12px;">{{questionLibrary.questions.length}} Questions</span>
          </div>
        </md-list-item>
        <md-list-item layout="column">
          <div>
            <span></span>
            <md-icon class="md-secondary material-icons" ng-click="btnUpdateQuestionLibrary(questionLibrary)"
                     ui-sref="teacher.questionLibraryPost"
                     title="Edit this questionLibrary">edit
            </md-icon>
            <md-icon class="md-secondary material-icons" ng-click="btnRemoveQuestionLibrary(questionLibrary)"
                     title="Remove this questionLibrary">
              delete
            </md-icon>
          </div>
        </md-list-item>
        <md-divider/>
      </div>
    </md-list>
    <md-button class="md-fab" ng-click="btnTargetNewQuestionLibrary()" ui-sref="teacher.questionLibraryPost" id="fab"
               title="New QuestionLibrary">
      <md-icon class="material-icons">add</md-icon>
      <span>New QuestionLibrary</span>
    </md-button>
  </div>
</md-content>
